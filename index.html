<script id='question-template' type='handlebars'>
  <h2>{{category}}</h2>
  <h1> {{question}}
    <div class='stub'></div>
  </h1>
<div class='question-holder'>
  <div class="answers">
    <div class='ruler'></div>
    <div class='answer left'>
      <div class='pipe'></div>
      <a class='left-answer' href='#'>No</a>
    </div>

    <div class='answer right'>
      <div class='pipe'></diV>
      <a class='right-answer' href='#'>Yes</a>
    </div>
  </div>
</div>
<div class='next-line'></div>
</script>

<script id='title-template' type='handlebars'>

<div class='circle'> 
  <h2>Hey!</h2>
  <h1>Who should I vote for?</h1>
  <a href='#' class='start'>Start Now</a>
</div>

<div class='bar'> 
  <div class='head obama-head'></div>
  <div class='head romney-head'></div>
  <div id='bar'></div>
</div>

<div class='next-line'></div>
</script>

<script id='final-template' type='handlebars'>
<div class='final-wrapper'> 
  <div class='circle'> 
    <h2>Hey!</h2>
    <h1>You should vote for:</h1>
    <div class='head {{className}}-head'></div>
    <h3>(Leaning {{percent}}0% {{voteFor}})</h3>
    <div class='button'>
    <iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="https://platform.twitter.com/widgets/tweet_button.html?url={{url}}&text={{text}}"
        style="width:130px; height:20px;"></iframe>
    </div>
  </div>
</div>
</script>

<script id='final-template-nobody' type='handlebars'>
<div class='final-wrapper'> 
  <div class='circle'> 
    <h2>Hey!</h2>
    <h1>You should vote for:<br/> a 3rd party!</h1>
    <h3>Sorry, you're ideologically divided!</h3>
    <div class='button'>
    <iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="https://platform.twitter.com/widgets/tweet_button.html?url={{url}}&text={{text}}"
        style="width:130px; height:20px;"></iframe>
    </div>
  </div>
</div>
</script>

<script id='bar-template' type='handlebars'>
<div class='bar'>

  <div class='head romney-head'></div>
  <div id='bar'></div>
  <div id='marker-wrapper'>
    <div id='marker'></div>
  </div>
</div>
</script>

<script id='question-template' type='handlebars'>
  <h2>{{category}}<h2>
  <h1> {{question}}

  </h1>
<div class='question-holder'>
  <div class="answers">
    <div class='ruler'></div>
    <div class='answer left'>
      <div class='pipe'></div>
      <a class='left-answer' href='#'>{{left}}</a>
    </div>

    <div class='answer right'>
      <div class='pipe'></diV>
      <a class='right-answer' href='#'>{{right}}</a>
    </div>
  </div>
</div>
<div class='next-line'></div>
</script>

<script id='bar-template' type='handlebars'>
<div class='bar'>

  <div class='head' id='romney-head'></div>

  <div id='marker-wrapper'>
    <div id='marker'></div>
  </div>
</div>
</script>
